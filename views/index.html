            <md-content class="md-padding" layout="row" flex>
                <md-card flex>
                    <span class="md-headline" layout="row" layout-align="center">Add <strong>Artist</strong></span>
                    <md-card-title>
                        <md-card-title-media class="extraPaddingHorizontal">
                            <span class="md-subhead">Artist Image: </span>
                            <md-input-container>
                                <input ng-model="thisArtist.displayImage">
                            </md-input-container>
                            <md-button class="md-raised" ng-click="checkImage(thisArtist.displayImage)">Verify Image</md-button>
                            <div class="md-media-md card-media">
                                <img ng-src="{{checkedImage}}">
                            </div>
                        </md-card-title-media>
                        <md-card-title-text>
                                <span class="md-subhead">Name: </span>
                                <md-input-container>
                                    <input ng-model="thisArtist.name">
                                </md-input-container>
                                <span class="md-subhead">Stage Name: </span>
                                <md-input-container id="instDesc">
                                    <input ng-model="thisArtist.stageName">
                                </md-input-container>
                        </md-card-title-text>
                    </md-card-title>
                    <md-card-actions layout="row" layout-align="end center">
                        <md-button class="md-raised" ng-click="addArtist(thisArtist)">Save</md-button>
                    </md-card-actions>
                </md-card>
            </md-content>
        </center>
    </body>
