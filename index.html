<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chords Convertor</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    </head>
    <body>
        
        <h2>Contents of the file:</h2></br>
        <pre id="file-content"></pre>
        <button onclick="post_raw_data()">Post Song's Chords</button>

    </body>
    <script>
        
        function post_raw_data()
        {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function()
            {
                if (this.readyState == 4 && this.status == 200)
                {
                   // Typical action to be performed when the document is ready:
                   document.getElementById("file-content").value = xhttp.responseText;
                }
            };
            xhttp.open("GET", "https://raw.githubusercontent.com/hsaygan/Android-Design-Smell-Analyzation/master/README.md?token=AZc5PUKsiPn3P_pe6G6sWrhBXmvnXCehks5a2jR4wA%3D%3D", true);
            xhttp.send();
        }
        
    </script>

</html>
